<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 85%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            input, select, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè° House Price Predictor</h2>
        <form action="/predict" method="post" autocomplete="off">
            <label>Enter House Size (sq. ft):</label>
            <input type="text" name="size" placeholder="e.g., 1500" required>
            <br>
            <label>Select Location:</label>
            <select name="location">
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
            </select>
            <br>
            <button type="submit">üîç Predict Price</button>
        </form>
    </div>

</body>
</html>
